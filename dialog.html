<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dialog</title>
  <style>
    body { background: #222; color: #fff; font-size: 2.2em; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
    .dialog-box { background: #333; border-radius: 20px; padding: 40px; text-align: center; }
    .dialog-title { font-size: 1.5em; margin-bottom: 20px; }
    .dialog-message { margin-bottom: 30px; }
    .dialog-buttons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 40px;
    }
    .dialog-buttons button {
      font-size: 1.2em;
      padding: 20px 60px;
      border-radius: 12px;
      border: none;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .dialog-buttons button:focus, .dialog-buttons button:hover { background: #0af; outline: none; }
  </style>
</head>
<body>
  <div class="dialog-box">
    <div class="dialog-title" id="dialog-title"></div>
    <div class="dialog-message" id="dialog-message"></div>
    <div class="dialog-buttons">
      <button id="ok-btn"></button>
      <button id="cancel-btn"></button>
    </div>
  </div>
  <script>
    const { ipcRenderer } = require('electron');
    ipcRenderer.on('dialog-options', (event, opts) => {
      document.getElementById('dialog-title').textContent = opts.title || '';
      document.getElementById('dialog-message').textContent = opts.message || '';
      document.getElementById('ok-btn').textContent = opts.okText || 'OK';
      document.getElementById('cancel-btn').textContent = opts.cancelText || 'Cancel';
    });
    document.getElementById('ok-btn').onclick = () => ipcRenderer.send('dialog-response', 'ok');
    document.getElementById('cancel-btn').onclick = () => ipcRenderer.send('dialog-response', 'cancel');
    // Keyboard navigation for remote: Enter = OK, Escape = Cancel, arrows switch
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') document.getElementById('ok-btn').click();
      if (e.key === 'Escape') document.getElementById('cancel-btn').click();
      if (e.key === 'ArrowLeft' || e.key === 'ArrowRight' || e.key === 'Tab') {
        const ok = document.getElementById('ok-btn');
        const cancel = document.getElementById('cancel-btn');
        if (document.activeElement === ok) cancel.focus();
        else ok.focus();
      }
    });
    // Set initial focus
    window.onload = () => document.getElementById('ok-btn').focus();
  </script>
</body>
</html>
